<body>

        <div class="container">

        </div>
    </main>

<script>
    Vue.component('block-header', httpVueLoader('block-header.vue'))

    const router = new VueRouter({
        mode: 'history',
        routes: [{
                path: '/',
                component: httpVueLoader('/page-home.vue')
            },
            {
                path: '/admin/reservation',
                component: httpVueLoader('/admin/page-reservation-list.vue')
            },
            {
                path: '/admin/reservation-detail',
                component: httpVueLoader('/admin/page-reservation-detail.vue')
            }
        ]
    })

    new Vue({
        data: () => {
            return {}
        },
        el: 'main',
        router
    })
</script>
