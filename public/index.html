<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.slim.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap/4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.staticfile.org/bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>

    <!-- vue -->
    <script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-router/3.5.1/vue-router.min.js"></script>
    <script src="https://unpkg.com/http-vue-loader@1.4.2"></script>

    <!-- bootstrap-vue -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap-vue/2.23.0/bootstrap-vue.min.css">
    <script src="https://cdn.staticfile.org/bootstrap-vue/2.23.0/bootstrap-vue.min.js"></script>

</head>

<body>
    <main>
        <block-header></block-header>

        <div class="container pt-5">
            <router-view></router-view>
        </div>
    </main>
</body>

<script>
    Vue.component('block-header', httpVueLoader('/block-header.vue'))

    const router = new VueRouter({
        mode: 'history',
        routes: [{
            path: '/',
            component: httpVueLoader('/page-home.vue')
        }, {
            path: '/bot-list',
            component: httpVueLoader('/page-bot-list.vue')
        }, {
            path: '/bot-detail',
            component: httpVueLoader('/page-bot-detail.vue')
        }]
    })

    new Vue({
        data: () => {
            return {}
        },
        el: 'main',
        router
    })
</script>

</html>
